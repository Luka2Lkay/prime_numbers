<!DOCTYPE html>
<html>
    <head>
        <title>Prime numbers</title>
    </head>
    <body>
        <script>
            let n = 10;
        
        primeNums:
            for (i = 2; i <= n; i++){

                for(j = 2; j < i ; j++){
                    if (i%j == 0){
                        continue primeNums;
                    }
                }

                console.log(i);

            }
        </script>
    </body>
</html>
